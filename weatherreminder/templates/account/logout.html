{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}


{% block content %}


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">

  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-1">
        <h1 class="fw-bold mb-0 fs-2">{% trans "Sign Out" %}</h1>
      </div>
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h3 class="mb-0 fs-4">{% trans 'Are you sure you want to sign out?' %}</h3>
      </div>


      <div class="modal-body p-5 pt-0">
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}


          <div class="form-floating mb-3">

          </div>

          <button class="primaryAction w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">{% trans 'Sign Out' %}</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
